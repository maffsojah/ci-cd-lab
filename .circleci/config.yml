version: 2.1
jobs:
  print_hello:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run: echo "hello"
  print_world:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run: echo "world"
  greet_me:
    docker: 
      - image: circleci/node:13.8.0
    steps:
      - run: echo "Hi, " $MY_NAME_VAR

workflows:
  welcome:
    jobs:
      - print_hello
      - print_world:
          requires:
            - print_hello
      - greet_me
