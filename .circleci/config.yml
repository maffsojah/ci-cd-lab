version: 2.1
orbs:
  aws-cli: circleci/aws-cli@3.1
  
commands:
  destroy_environments:
    steps:
      - run:
          name: Destroy environment
          when: on_fail
          command: |
            aws cloudformation delete-stack --stack-name terry-${CIRCLE_WORKFLOW_ID:0:5}

jobs:  
  create_infrastructure:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - run:
          name: Create CloudFormation Stack
          command: |
            aws cloudformation deploy \
              --template-file ec2instance.yml \
              --stack-name terry-${CIRCLE_WORKFLOW_ID:0:5}
  
  configure_infrastructure:
    docker:
      - image: python:3.7-alpine3.11
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints: ["3c:7d:40:74:8c:f9:35:1e:c2:5f:11:bc:59:56:0e:c7"]
      - run:
          name: Install Ansible
          command: |
            apk add --update ansible
      - run:
          name: Run Playbook and Configure Server
          command: |
            ansible-playbook -i inventory main.yml

  smoke_test:
    docker:
      - image: alpine:latest
    steps:
      - run: apk add --update curl
      - run:
          name: smoke test
          command: |
            URL="https://blog.udacity44.com/"
            if curl -s --head ${URL}
            then
              return 0
            else
              return 1
            fi
      - destroy_environments

workflows:
  terry_cicd_workflow:
    jobs:
      - create_infrastructure
      # - configure_infrastructure
      - smoke_test
