version: 2.1


jobs:
  say-hello:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - run:
          name: "Say hello"
          command: |
            curl --silent --location https://rpm.nodesource.com/setup_16.x | bash -
            yum install -y nodejs

workflows:
  say-hello-workflow:
    jobs:
      - say-hello
