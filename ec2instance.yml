AWSTemplateFormatVersion: 2010-09-09
Description: Deployment Jobs with CircleCI, CloudFormation and Ansible

Resources:
  InstanceSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Enable ssh access via port 22
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0
      Tags: 
        - Key: Project 
          Value: udacity
  EC2Instance: 
    Type: AWS::EC2::Instance
    Properties:
      InstanceType: t2.micro
      ImageId: ami-052efd3df9dad4825
      KeyName: ansible-key
      SecurityGroups:
        - !Ref InstanceSecurityGroup
      Tags: 
        - Key: Project 
          Value: terry-labs

